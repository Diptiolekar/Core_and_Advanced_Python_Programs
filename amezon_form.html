<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      border: 1px solid #ccc;
      padding: 30px;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .continue-btn {
      width: 100%;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      color: #111;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      margin-top: 10px;
    }
    .link {
      font-size: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create account</h2>
    <form>
      <label for="name">Your name</label>
      <input type="text" id="name" placeholder="First and last name" required>

      <label for="email">Mobile number or email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" required>

      <label for="repassword">Re-enter password</label>
      <input type="password" id="repassword" required>

      <button type="submit" class="continue-btn">Continue</button>

      <p class="note">By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

      <div class="link">
        <p>Already have an account? <a href="#">Sign in</a></p>
        <p>Buying for work? <a href="#">Create a free business account</a></p>
      </div>
    </form>
  </div>

</body>
</html>
