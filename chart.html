<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable Product Chart</title>
  <style>
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 5px;
      border: none;
      outline: none;
      text-align: center;
    }

    th {
      background-color: #77c4eb;
    }

    caption {
      font-size: 2.0em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Product Details Table</caption>
    <tr>
      <th>Product no</th>
      <th>Product Name</th>
      <th>Original Price</th>
      <th>Selling Price</th>
      <th>Quantity</th>
    </tr>
    <!-- Row 1 -->
    <tr>
      <td><input type="text" placeholder="1"></td>
      <td><input type="text" placeholder="soap"></td>
      <td><input type="number" placeholder="40"></td>
      <td><input type="number" placeholder="30"></td>
      <td><input type="number" placeholder="10"></td>
    </tr>
    <!-- Row 2 -->
    <tr>
      <td><input type="text" placeholder="2"></td>
      <td><input type="text" placeholder="shampoo"></td>
      <td><input type="number" placeholder="150"></td>
      <td><input type="number" placeholder="100"></td>
      <td><input type="number" placeholder="10"></td>
    </tr>
    <!-- Row 3 -->
    <tr>
      <td><input type="text" placeholder="3"></td>
      <td><input type="text" placeholder="detergent"></td>
      <td><input type="number" placeholder="2500"></td>
      <td><input type="number" placeholder="2000"></td>
      <td><input type="number" placeholder="100"></td>
    </tr>
    <!-- Row 4 -->
    <tr>
      <td><input type="text" placeholder="4"></td>
      <td><input type="text" placeholder="brush"></td>
      <td><input type="number" placeholder="35"></td>
      <td><input type="number" placeholder="30"></td>
      <td><input type="number" placeholder="20"></td>
    </tr>
  </table>

</body>
</html>
